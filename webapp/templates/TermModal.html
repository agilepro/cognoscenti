
<div class="modal-header qqTabHeader">
  <div class="qqTabBand">
    <span ng-class="'qqTabSelected'">
    Edit Role Term
    </span>
  </div>
</div>
<div class="modal-body">
    <div>
      <div class="col-sm-12 col-md-6">
        <div class="form-group">
            <label for="status">Key:</label>
            {{term.key}}
        </div>
        <div class="form-group">
            <label for="status">Term Start:</label>
            <span datetime-picker ng-model="term.termStart" datetime-picker 
                class="form-control" style="max-width:300px">
                {{term.termStart|date:"dd-MMM-yyyy   '&nbsp; at &nbsp;'  HH:mm  '&nbsp;  GMT'Z"}}
            </span> 
        </div>
        <div class="form-group">
            <label for="status">Duration:</label>
            <span >
                {{ getDays(term) }} Days
            </span>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="form-group">
            <label>Make Current Term:</label> &nbsp;
            <input type="checkbox" ng-model="isCurrent"/>
        </div>
        <div class="form-group">
            <label for="status">Term End:</label>
            <span datetime-picker ng-model="term.termEnd" datetime-picker 
                class="form-control" style="max-width:300px">
                {{term.termEnd|date:"dd-MMM-yyyy   '&nbsp; at &nbsp;'  HH:mm  '&nbsp;  GMT'Z"}}
            </span> 
        </div>
      </div>
    </div>
</div>
<div >
            
</div>
<div class="modal-footer">
    <div class="col-md-12">
        <button ng-click="saveAndClose()" class="btn btn-default btn-raised">Save</button>
        <button ng-click="cancel()" class="btn btn-default btn-raised">Cancel</button>
    </div>
</div>
