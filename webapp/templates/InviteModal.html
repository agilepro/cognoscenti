<html>
<body>

<div class="modal-header qqTabHeader">
  <div class="qqTabBand">
    <span ng-class="'qqTabSelected'">
    Invite User: {{message.userId}}
    </span>
  </div>
</div>
<div class="modal-body" ng-show="dialogMode==1">
    <textarea ng-model="message.msg" class="form-control visibleBox" style="height:200px"></textarea>
</div>
<div class="modal-body" ng-show="dialogMode==2">
    <br/>
    Sending email to {{message.userId}} please wait a moment...
</div>
<div class="modal-body" ng-show="dialogMode>2">
    <br/>
    Successfully sent email to {{message.userId}}.
</div>
<div class="modal-footer">
      <button ng-click="ok()"     class="btn btn-primary btn-raised" ng-show="dialogMode==1">Send Invitation</button>
      <button ng-click="done()"   class="btn btn-primary btn-raised" ng-show="dialogMode>1">Close Window</button>
      <button ng-click="cancel()" class="btn btn-warning btn-raised" ng-show="dialogMode<3">Don't Send Invite</button>
</div>
</body>
</html>
