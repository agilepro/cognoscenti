<html>
<body>
<style>
    .ta-editor.form-control.myform2-height  {
        height: 200px;
        min-height: 200px;
    }
</style>
<div class="modal-header">
    <h3>{{response.userName}} - Response to {{commentTypeName()}}</h3>
</div>
<div class="modal-body">
    <div class="leafContent">
        <div class="comment-inner" ng-bind-html="cmt.html"></div>
    </div>
    <div class="form-inline form-group" style="padding:10px;" ng-show="cmt.commentType==2">
        Choice:  <select class="form-control" ng-model="response.choice"
            ng-options="onch as onch for onch in cmt.choices"></select>
    </div>
    <div class="leafContent">
    	<div ui-tinymce="tinymceOptions" ng-model="response.html" 
             class="leafContent" style="min-height:200px;" ></div>
    </div>
</div>
<div class="modal-footer">
    <button ng-show="reponse.isNew" class="btn btn-primary btn-raised"
        type="button" ng-click="ok()">Create</button>
    <button ng-hide="reponse.isNew" class="btn btn-primary btn-raised"
        type="button" ng-click="ok()">Save</button>
    <button class="btn btn-warning btn-raised" type="button" ng-click="cancel()">
        Cancel</button>
</div>
</body>
</html>
