<html>

<head>
<script src="MarkdownToHtml.js"></script>
<script src="HtmlParser.js"></script>
<script src="HtmlToMarkdown.js"></script>
<script>
function convert() {
    var inStr = document.getElementById("srcVal").value;
    console.log("IN ----------------\n", inStr);
    var outStr = convertMarkdownToHtml(inStr);
    console.log("OUT ---------------\n", outStr);
    document.getElementById("demo").innerHTML = outStr;
    var roundtrip = HTML2Markdown(outStr);
    document.getElementById("roundtrip").value = roundtrip;
}
</script>

</head>

<body>
<h1>Test Markdown Converter</h1>

<textarea cols="60" rows="10" name="src" id="srcVal"></textarea>

<button onclick="convert()">Convert</button>

<p id="demo"></p>

<textarea cols="60" rows="10" name="src" id="roundtrip"></textarea>

</body>
</html>
