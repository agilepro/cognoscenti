<html>
<body>

<div class="modal-header qqTabHeader">
  <div class="qqTabBand">
    <span ng-class="'qqTabSelected'">
    Create New Discussion Topic
    </span>
  </div>
</div>
<div class="modal-body fluid-container">
    <div class="row">
      <div class="form-group col-md-8" 
             title="The subject should descripbe the topic in a few words">
  	    <label>Subject</label>
  		  <input ng-model="topic.subject" class="form-control"
             placeholder="A few words here to describe the topic to others">
      </div>
	</div>
    <label>Briefly describe the Topic</label>
    <div ng-model="topic.html" ui-tinymce="tinymceOptions1" class="leafContent" style="max-height:200px;height:200px">
    </div>
</div>
<div class="modal-footer">
      <button ng-click="cancel()" class="btn btn-warning btn-raised pull-left">Cancel</button>
    <span class="instruction" style="margin-right:30px">
        Note: only describe the topic briefly.  Don't start discussing it here.</span>
    <span>
      <button ng-click="ok()" class="btn btn-primary btn-raised">
            Create {{topic.phase}}</button>
    </span>
</div>
</body>
</html>
