<html>
<body>

<div class="modal-header qqTabHeader">
  <div class="qqTabBand">
    <span ng-class="'qqTabSelected'">
    {{responseUser}} - Response to {{commentTypeName()}}
    </span>

  </div>
</div>

<div class="modal-body">
    <div class="leafContent">
        <div ng-bind-html="displayText" style="max-height:200px;overflow: auto"></div>
    </div>
    <div class="leafContent">
    	<div ui-tinymce="tinymceOptions" ng-model="responseHtml" 
             class="leafContent" style="min-height:200px;" ></div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning btn-raised pull-left" type="button" ng-click="saveAndExit()" ng-show="unsaved==0">
        Exit</button>
    <button class="btn btn-warning btn-raised pull-left" type="button" ng-click="saveAndExit()" ng-hide="unsaved==0">
        Save / Exit</button>
    <button ng-click="saveComment()" class="btn pull-left" 
            ng-disabled="((!unsaved) && (saveDisabled))" 
            ng-show="autosaveEnabled">
        <i class="fa fa-floppy-o" aria-hidden="true"></i>
        <span ng-show="unsaved==0">All Saved.</span>
        <span ng-hide="unsaved==0">Autosave in {{secondsTillSave}} seconds.</span>
    </button>
    <button ng-repeat="choice in choices" class="btn btn-primary btn-raised"
        type="button" ng-click="saveAndExit(choice)">{{choice}}</button>
</div>
</body>
</html>
