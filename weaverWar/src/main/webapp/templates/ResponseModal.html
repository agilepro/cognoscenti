<html>
<body>

<div class="modal-header qqTabHeader">
  <div class="qqTabBand">
    <span ng-class="'qqTabSelected'">
    {{responseUser}} - Response to {{commentTypeName()}}
    </span>

  </div>
</div>

<div class="modal-body">
    <div class="leafContent">
        <div ng-bind-html="cmt.html" style="max-height:200px;overflow: auto"></div>
    </div>
    <div class="leafContent">
    	<div ui-tinymce="tinymceOptions" ng-model="response.html" 
             class="leafContent" style="min-height:200px;" ></div>
    </div>
</div>
<div class="modal-footer">
    <button ng-repeat="choice in choices" class="btn btn-primary btn-raised"
        type="button" ng-click="ok(choice)">{{choice}}</button>
    <button class="btn btn-warning btn-raised" type="button" ng-click="cancel()">
        Cancel</button>
</div>
</body>
</html>
