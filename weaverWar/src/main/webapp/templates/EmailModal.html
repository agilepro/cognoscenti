<html>
<body>
<style>
    .ta-editor.form-control.myform2-height  {
        height: 200px;
        min-height: 200px;
    }
    .spacey tr td {
        padding:8px;
    }
    .clipping {
        overflow: hidden;
        text-overflow: clip; 
        border-bottom:1px solid #EEEEEE;
        border:1px solid gray;
        height:200px;
    }
</style>
<div class="modal-header qqTabHeader">
  <div class="qqTabBand">
    <span ng-click="selectedTab='Email'" 
          ng-class="selectedTab=='Email'?'qqTabSelected':'qqTabUnselected'">
    Email
    </span>
  </div>
</div>
<div class="modal-body" style="min-height:400px">
    <div ng-show="selectedTab=='Email'">
        <div class="form-group form-inline">
          <label>To:</label>
          {{userInfo.name}}
        </div>
        <div class="form-group form-inline">
          <label>Subject:</label>
          <input ng-model="subject" class="form-control" style="width:400px"/>
        </div>
        <div class="form-group form-inline">
    	  <div ui-tinymce="tinymceOptions" ng-model="message" 
             class="leafContent" style="min-height:400px;margin:20px" id="theOnlyEditor"></div>
        </div>
    </div>
</div>
<div class="modal-footer">
      <button ng-click="cancel()" class="btn btn-warning btn-raised pull-left" >Cancel</button>
      <button ng-click="sendEmail()" class="btn btn-primary btn-raised" >Send Email</button>
</div>
</body>
</html>
