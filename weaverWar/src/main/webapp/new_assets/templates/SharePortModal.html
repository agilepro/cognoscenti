
<div class="modal-header qqTabHeader">
  <div class="qqTabBand">
    <span ng-class="'qqTabSelected'">
    Configure Share Port
    </span>
  </div>
</div>
<div class="modal-body">
  <div class="col-sm-12 col-md-6" 
         title="This name will appear at the top of the sharing page.">
    <div class="form-group">
      <label for="labels">Name:</label>
      <input ng-model="sharePort.name" class="form-control" placeholder="Enter Displayed Name"/>
    </div>
    <div class="form-group"
         title="This message will appear on the sharing page below the title.">
      <label for="labels">Message:</label>
      <textarea ng-model="sharePort.message" class="form-control" placeholder="Tell user what this is for"></textarea>
    </div>
    <div class="form-group"
         title="These are just notes to you or others in the workspace about why this was being shared.">
      <label for="labels">Purpose:</label>
      <input ng-model="sharePort.purpose" class="form-control" placeholder="Internal notes on what this is about."/>
    </div>
  </div>
  <div class="col-sm-12 col-md-6">
    <div class="form-group"
         title="Only documents with this text in name or description will be shared.">
      <label for="labels">Filter Text:</label>
      <input ng-model="sharePort.filter" class="form-control" placeholder="Document name description filter"/>
    </div>
    <div class="form-group">
      <label for="labels" class="h6">Labels:</label>
      <span class="nav-item dropdown d-inline mb-0">
        <button class="btn-tiny btn-comment p-0 ">
          <i class="fa fa-plus"></i></button>         
            <ul class="dropdown-menu mt-0 p-2" role="menu" aria-labelledby="selectLabel" 
          style="width:320px;left:-130px;top:20px">
            <li class="mb-0" role="presentation" ng-repeat="rolex in allLabels" style="float:left">
            <button role="menuitem" tabindex="0" ng-click="toggleLabel(rolex)" class="labelButton" 
            ng-hide="hasLabel(rolex.name)" style="background-color:{{rolex.color}}">
                {{rolex.name}}</button>
        </li>
        <div class="dropdown-divider" style="float:clear"></div>               
        <li role="presentation" style="float:right">
          <button role="menuitem" ng-click="openEditLabelsModal()" class="labelButtonAdd btn-comment h6 ">
              Add/Remove Labels</button>
        </li>
      </ul>
    </span>

 <span class="dropdown" ng-repeat="role in allLabels">
   <button class="dropdown labelButton mb-0" ng-click="toggleLabel(role)"
      style="background-color:{{role.color}};"
      ng-show="hasLabel(role.name)">{{role.name}} <i class="fa fa-close"></i></button>
 </span>
    </div>
    <div class="form-group">
      <button ng-click="sharePort.isActive = !sharePort.isActive" class="btn btn-default btn-raised" 
              title="Share port is visible when active, invisible when not.">
          <span ng-show="sharePort.isActive" class="fa fa-check-square-o"></span>
          <span ng-show="!sharePort.isActive" class="fa fa-square-o"></span>
          Active
    </div>
    <div class="form-group" ng-show="sharePort.isActive" 
         title="How many days will this be available.  Set to zero to be available forever">
      <label for="labels">Days (from now):</label>
      <input type="number" ng-model="sharePort.days" class="form-control"/>
    </div>
  </div>
  <div style="clear:both"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning btn-raised pull-left" ng-click="cancel()">
        Cancel</button>
    <button ng-show="id=='~new~'" class="btn btn-primary btn-raised"
        ng-click="ok()">Create</button>
    <button ng-hide="id=='~new~'" class="btn btn-primary btn-raised"
        ng-click="ok()">Save</button>
</div>
