
<div class="modal-item pt-3"></div>
  <div class="modal-header bg-primary-subtle text-primary">
    <h4 class="modal-title" id="attachDocumentLabel">
    Edit Labels
    </h4>
    <button type="button" class="btn-close" ng-click="exitPopup()" aria-label="Close"></button>
  </div>
<div class="modal-body">
    <div class="container-fluid override">
        <div class="card col-md-12 align-top">
            <div class="card-body override" >

            <div class="container-fluid">
            <div class="row">
                <span class="col-4 fs-5 fw-bold">Label</span>
                <span class="col-4 fs-5 fw-bold">Color</span>
                <span class="col-4 fs-5 fw-bold"></span>
            </div>
            <div class="row" ng-repeat="label in allLabels" ng-click="label.isEdit=true;label.editedName=label.name">
                <div class="col-4 pt-1">
                    <span ng-show="label.isEdit || label.isNew">
                        <input class="form-control fs-6" style="width:200px; overflow: auto;" type="text" ng-model="label.editedName"
                        placeholder="Enter Label Name">
                    </span>
                    <span ng-hide="label.isEdit || label.isNew">
                        <button class="h6 btn btn-wide labelButton" style="background-color:{{label.color}};" placeholder="Enter Label Name">{{label.name}}</button>
                    </span>
                </div>

                <div class="col-4">
                    <ul class="dropdown btn btn-default" ng-show="label.isEdit || label.isNew">
                        <li class="btn nav-item dropdown py-2 mb-0" type="button" id="EditLabels" data-toggle="dropdown" style="background-color:{{label.color}};"><a class="dropdown-toggle p-2" id="LabelcolorList" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{label.color}} </a>
                    
                        <ul class="dropdown-menu pt-1" role="menu" aria-labelledby="EditLabels">
                            <li role="presentation" ng-repeat="color in colors">
                                <a class="dropdown-item p-3" style="background-color:{{color}};"
                                href="#"  ng-click="label.color=color">{{color}}</a></li>
                        </ul>
                    </li>
                </ul>
                    <div class="h6 py-2 m-2" ng-hide="label.isEdit || label.isNew">
                        {{label.color}}
                    </div>
                </div>
                
                <div class="col-4 pt-1">
                    <span ng-hide="label.isEdit || label.isNew">
                        <button class="btn btn-default btn-comment" 
                        ng-click="label.isEdit=true;label.editedName=label.name">Edit</button>
                    </span>
                    <span ng-show="label.isEdit">
                        <button class="btn btn-small btn-primary" ng-click="updateLabel(label)">Save</button>
                    </span>
                    <span ng-show="label.isEdit">
                        <button class="btn btn-small btn-danger" ng-click="deleteLabel(label)">Delete</button>
                    </span>
                    <span ng-hide="label.isEdit"></span>
                    <span ng-show="label.isNew">
                        <button class="btn btn-secondary btn-small" ng-click="updateLabel(label)">Create</button>
                    </span>
                </div>
            </div>
        </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-header mt-2 bg-primary-subtle text-primary">
        <h5 class="modal-title" id="attachDocumentLabel">
  Create Custom Labels
        </h5>
    </div>
<div class="modal-body">
    <div class="container-fluid override">
    
        <div class="card col-md-12 align-top">
        <div class="card-body" >
            <div class="row">
            <span class="col-5">Label Name</span>
            <span class="col-5">Select Custom Color</span>
            </div>
            <div class="row">
            <span class="col-5 my-2">
            <input ng-model="newLabel.editedName" class="p-0 form-control">
{{nameMessage()}}</span>
            <span class="col-5 my-2"><input class="p-0 form-control" type="color" ng-model="newLabel.color">
                <ul class="dropdown btn btn-flex" ng-show="label.isEdit || label.isNew">
                <li class="nav-item dropdown" type="button" id="EditLabels" data-toggle="dropdown" style="background-color:{{label.color}};"><a class=" dropdown-toggle p-4" id="newLabelcolorList" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{label.color}} </a>
            
                    <ul class="dropdown-menu" role="menu" aria-labelledby="EditNewLabels">
                    <li role="presentation" ng-repeat="color in colors">
                        <a class="dropdown-item p-1" style="background-color:{{color}};"
                        href="#"  ng-click="newLabel.color=color">{{color}}</a></li>
                    </ul>
                </li>
                </ul>
            </span>
        </div>
    </div>
        </div>

<div class="modal-footer">
    <button class="btn btn-danger btn-raised me-auto" type="button" ng-click="exitPopup()">
        Exit</button>
    <button class="btn btn-primary btn-raised" ng-click="createLabel()">
         Create</button>
</div>
    </div>
